<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit} ? 'Edit driver' : 'New driver'"></title>
</head>
<body>
    <h2 style="text-align: center">Nový řidič</h2>
    <form th:action="@{'/drivers/save'}" method="post" th:object="${driver}"><br>
        <input type="hidden" id="hidden" th:field="*{id}">
        <label for="spz">Jméno: </label><input id="spz" type="text" placeholder="Jméno" th:field="*{name}"><br>
        <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
        <label for="tankVolume">Věk: </label><input id="tankVolume" type="number" placeholder="Věk" th:field="*{age}"><br>
        <span style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br>
        <label for="numberOfSeats">Plat: </label><input id="numberOfSeats" type="number" placeholder="Plat" th:field="*{salary}"><br>
        <span style="color: red;" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span><br>
        <input type="submit" value="Save">
    </form>

</body>
</html>
